<!DOCTYPE html>
<html lang="en-US">
    <head>
      <title>Media Gallery</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!-- font awesome CDN -->
      <link rel="stylesheet" href="css/sanitize.css">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav id="main-nav" class="topnav">
          <a class="nav-item">
            <span class="label"><i class="fas fa-arrow-circle-up"></i>Upload</span>
          </a>
          <a class="nav-item">
            <span class="label"><i class="fas fa-info-circle"></i>Info</span>
          </a>
          <a class="nav-item">
            <span class="label"><i class="fas fa-quote-left"></i>Credits</span>
          </a>
          <a class="nav-item">
            <span class="label"><i class="fas fa-ellipsis-h"></i>More</span>
          </a>
        </nav>

        <section class="slideshow">
          <div class="slideshow-wrapper">
            <div class="slide fade">
              <div class="numberof">1 of 2</div>
              <img src="Images\ccimage-shutterstock_1081125704.jpg"/>
              <div class="captiontext">A beautiful view of it.</div>
            </div><!-- end .slide.fade -->
            <div class="slide fade">
              <div class="numberof">2 of 2</div>
              <img src="Images\EjSWoNbXgAA3jA3.jpg"/>
              <div class="captiontext">The whole thing in all its glory.</div>
            </div><!-- end .slide.fade -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;<!--unicode for less-than-sign--></a>
            <a class="next" onclick="plusSlides(1)">&#10095;<!--unicode for greater-than-sign--></a>
          </div><!--end slideshow-wrapper-->
        


       <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="js/page.js" type="text/javascript"></script>
    </body>
